<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="go_back()"> 
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>开启私聊</ion-title>
    <ion-buttons right (click)="new_chat()">
      <button ion-button clear>确认</button>
    </ion-buttons>    
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list class="employee-list" radio-group>
    <ion-item *ngFor="let item of employee_list">
      <ion-avatar item-left>
        <img src="assets/img/avator/{{item.no}}.png">
      </ion-avatar>
      <ion-label>{{item.id}}</ion-label>
      <ion-radio value="{{item.id}}" (ionSelect)="update_select(item)" [disabled]="item.id===global_data.user_name"></ion-radio>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll [(enabled)]="hasNextPage" (ionInfinite)="loadMore($event)" class="load-more">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="加载更多数据...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
