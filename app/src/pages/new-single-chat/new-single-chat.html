<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="go_back()"> 
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>开启私聊</ion-title>
    <ion-buttons right (click)="new_chat()">
      <button ion-button clear>确认</button>
    </ion-buttons>    
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list class="employee-list" radio-group [(ngModel)]="select_person">
  <ion-item *ngFor="let item of employee_list">
      <img src="assets/img/avator/{{item.no}}.png">
      <ion-label>{{item.id}}</ion-label>
      <ion-radio value="{{item.id}}"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
