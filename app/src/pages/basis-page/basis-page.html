<ion-menu [content]="menuContent">
  <ion-header class="menu-header">
    <div class="avator">
      <img src="{{global_data.avator_path}}">
    </div>
  </ion-header>

  <ion-content class="menu-content">
    <ion-list class="menu-item">
      <button menuClose ion-item *ngFor="let p of pages" (click)="open_page(p)">
        <div>
          <span>
            <img src="{{p.icon_path}}" class="menu-item-img"/>
          </span>
          <span class="menu-item-title">{{p.title}}</span>          
        </div>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="root_page" #menuContent swipeBackEnabled="false"></ion-nav>
