<ion-header>

  <ion-toolbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="toolbar-title">{{ui.PersonalPage.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="log_out()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="setting-content">
  <div class="avator" (click)="show_avator_slector()">
    <img src="{{global_data.avator_path}}">
    <div>{{ui.PersonalPage.avator}}</div>
  </div>
  <ion-list class="setting-list">
    <ion-item>
    <ion-label>{{ui.PersonalPage.username}}</ion-label>
    <ion-label class="setting-item-value">{{global_data.user_name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ui.PersonalPage.position}}</ion-label>
      <ion-label class="setting-item-value">{{global_data.job}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ui.PersonalPage.gender}}</ion-label>
      <ion-label class="setting-item-value">ç”·</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ui.PersonalPage.language}}</ion-label>
      <ion-select interface="action-sheet" cancelText="{{ui.PersonalPage.cancel}}" okText="{{ui.PersonalPage.ok}}" [(ngModel)]="global_data.language">
        <ion-option *ngFor="let item of language_options" value="{{item.value}}">
          {{item.text}}
        </ion-option>
      </ion-select> 
    </ion-item>
    <ion-item>
      <ion-label>{{ui.PersonalPage.notice}}</ion-label>
      <ion-toggle class="setting-item-value"></ion-toggle>
    </ion-item>
    <ion-item>
      <button ion-button class="change-password-button" (click)="show_password_prompt();">
        {{ui.PersonalPage.change_pwd}}
      </button>
    </ion-item>
    </ion-list>

</ion-content>
