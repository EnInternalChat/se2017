<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="go_back()"> 
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>通知详情</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div class="notice-info">
    <div class="notice-title">{{notice.title}}</div>
    <div class="notice-send-info">
      <div class="notice-sender">{{notice.send_person}}</div>
      <div class="notice-send-time">{{notice.send_time | date: 'MM/dd HH:mm'}}</div>
    </div>
  </div>
  <div class="notice-content" [innerHTML]="trust_HTML(content)"></div>

</ion-content>
