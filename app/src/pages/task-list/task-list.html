<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>任务管理</ion-title>
  </ion-navbar>
  <div class="task-slide-bar">
    <ion-segment [(ngModel)]="task_status">
      <ion-segment-button value="tasks_not_done">
        待处理任务
      </ion-segment-button>
      <ion-segment-button value="tasks_done">
        历史任务
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content (swipe)="swipe_event($event)">
  <div [ngSwitch]="task_status">
    <ion-list *ngSwitchCase="tasks_not_done">
<!--       <ion-item ng-repeat="item in items">  
      </ion-item> -->
      {{tasks_list_not_done.length}}
    </ion-list>
    <ion-list *ngSwitchCase="tasks_done">
      <!-- <ion-item ng-repeat="item in items"> -->
    
      <!-- </ion-item> -->
      Done
    </ion-list>
  </div>
</ion-content>
