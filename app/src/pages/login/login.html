<ion-content class="background">
  <div class="avator">
    <img src="{{avator_path}}">
  </div>

  <form #loginForm="ngForm" novalidate>
    <ion-list class="input-area">
      <ion-item class="input-text">
        <ion-label floating color="primary">用户名</ion-label>
        <ion-input type="text" clearInput="true" [(ngModel)]="login.username" name="username" #username="ngModel"></ion-input>
      </ion-item>
      <br>
      <ion-item class="input-text">
        <ion-label floating>密码</ion-label>
        <ion-input type="password" clearInput="true" [(ngModel)]="login.password" name="password" #password="ngModel"></ion-input>
      </ion-item>
      <br>
      <ion-item>
        <ion-label class="check-text">记住密码</ion-label>
        <ion-checkbox ng-model="isChecked"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label class="check-text">自动登录</ion-label>
        <ion-checkbox ng-model="isChecked"></ion-checkbox>
      </ion-item>
      <br>
      <ion-item>
        <button ion-button (click)="on_login()" class="login-button" block="true">登 录</button>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
