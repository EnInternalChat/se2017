<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="go_back()"> 
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>更换头像</ion-title>
    <ion-buttons right (click)="change_avator()">
      <button ion-button clear>确认</button>
    </ion-buttons>    
  </ion-toolbar>

</ion-header>

<ion-content>
  <div class="avator">
    <img src="assets/img/avator/{{cur_avator}}.png">
  </div>
  <ion-list class="avator-type-list" [(ngModel)]="cur_avator" radio-group>
    <ion-item *ngFor="let item of avator_array" (click)="set_avator(item.value)">
      <ion-label>{{item.content}}</ion-label>
      <ion-radio value="{{item.value}}"></ion-radio>
    </ion-item>
  </ion-list>

</ion-content>
