<!--
  Generated template for the NewGroupChat page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="go_back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ui.NewGroupChatPage.open}}</ion-title>
    <ion-buttons right (click)="new_chat()">
      <button ion-button clear>{{ui.NewGroupChatPage.ok}}</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" class="pull-to-refresh">
    <ion-refresher-content pullingText="{{ui.pullText}}" refreshingText="{{ui.refreshText}}">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list class="sections-list">
    <ion-item *ngFor="let item of sections" class="section-item">
      <ion-label class="section-depth-{{item.depth}}">{{item.name}}</ion-label>
      <ion-checkbox color="primary" [(ngModel)]="item.checked"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
