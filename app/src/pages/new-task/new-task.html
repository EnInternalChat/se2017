<!--
  Generated template for the NewTask page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="go_back()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ui.NewTaskPage.start}}</ion-title>
    <ion-buttons right (click)="start_task()">
      <button ion-button clear>{{ui.NewTaskPage.confirm}}</button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-list class="new-task-info">
    <ion-item>
      <ion-label>{{ui.NewTaskPage.types}}</ion-label>
      <ion-select class="select-task-type" interface="action-sheet" cancelText="{{ui.NewTaskPage.cancel}}" okText="{{ui.NewTaskPage.confirm}}" [(ngModel)]="task_type">
        <ion-option *ngFor="let option of tasks_type_options" value="{{option.value}}">{{option.text}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>{{ui.NewTaskPage.sponsor}}</ion-label>
      <ion-label>{{user_name}}({{job}})</ion-label>
    </ion-item>
    <ion-item>
      <ion-label fixed>{{ui.NewTaskPage.notes}}</ion-label>
      <ion-textarea type="text" clearInput="true" rows="5" [(ngModel)]="comment"></ion-textarea>
    </ion-item>
  </ion-list>

</ion-content>
