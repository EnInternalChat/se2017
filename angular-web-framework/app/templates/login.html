<!-- 登录-->

<div class="signin-background">
<div class="signin">
	<div class="signin-head"><img src="images/head_120.png" alt="" class="img-circle"></div>
	<div>
	</div>

	<form class="form-signin" role="form" ng-controller="loginCtrl">
	<div>
		<input ng-model="username" type="text" class="form-control" placeholder="用户名" required autofocus id="login_username"/>
	</div>
	<div>
		<input ng-model="userpassword" type="password" class="form-control" placeholder="密码" required id="login_pwd"/>
	</div>
		<label class="checkbox input-group">
			<div class="input-group-addon">
				<input type="checkbox" value="remember-me"> 记住密码
			</div>


			<div class="input-group-addon">
				<input type="checkbox" value="remember-me"> 自动登录
			</div>
		</label>
	<div>
		<button class="btn btn-lg btn-warning btn-block" ng-click="login_click()" type="submit" id="login_submit">登录</button>
	</div>

	</form>
	</form>
</div>
</div>
