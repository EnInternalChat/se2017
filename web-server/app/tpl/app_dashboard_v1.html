<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">主页</h1>
          <small class="text-muted">欢迎回来</small>
        </div>
      </div>
    </div>
    <!-- / main header -->
    <div class="wrapper-md" ng-controller="FlotChartDemoCtrl">
      <!-- stats -->
      <div class="row">

      <div class="row">
        <div class="col-md-6">
          <div class="panel no-border">
            <div class="panel-heading wrapper b-b b-light">
              <span class="text-xs text-muted pull-right">
                <i class="fa fa-circle text-primary m-r-xs"></i> 6
              </span>
              <h4 class="font-thin m-t-none m-b-none text-muted">任务列表</h4>
            </div>
            <ul class="list-group list-group-lg m-b-none">
              <li class="list-group-item">
                <a href class="thumb-sm m-r">

                </a>
                <span class="pull-right label bg-primary inline m-t-sm">程序部</span>
                <a href>下班聚餐</a>
              </li>
              <li class="list-group-item">
                <a href class="thumb-sm m-r">

                </a>
                <span class="pull-right label bg-info inline m-t-sm">市场部</span>
                <a href>周末市场调研</a>
              </li>
              <li class="list-group-item">
                <a href class="thumb-sm m-r">

                </a>
                <span class="pull-right label bg-warning inline m-t-sm">行政部</span>
                <a href>XX请假</a>
              </li>
              <li class="list-group-item">
                <a href class="thumb-sm m-r">

                </a>
                <span class="pull-right label bg-warning inline m-t-sm">业务部</span>
                <a href>三天后出差</a>
              </li>
            </ul>
            <div class="panel-footer">
              <span class="pull-right badge badge-bg m-t-xs">32</span>
              <a ui-sref="app.form.fileupload">
              <button class="btn btn-primary btn-addon btn-sm"><i class="fa fa-plus"></i>添加任务</button>
              </a>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="list-group list-group-lg list-group-sp">
            <div class="panel no-border">
            <div class="panel-heading wrapper b-b b-light">
              <span class="text-xs text-muted pull-right">
                <i class="fa fa-circle text-primary m-r-xs"></i>{{mails.length}}
              </span>
              <h4 class="font-thin m-t-none m-b-none text-muted">通知列表</h4>
            </div>

            <a herf class="list-group-item clearfix" ng-repeat="mail in mails">
              <span class="pull-left thumb-sm avatar m-r">
                <i class="b-white right" ng-class="{'on': mail.fold === 'read', 'busy': mail.fold === 'unread', 'away': mail.fold === 'send'}"></i>
              </span>
              <div class="pull-right text-sm text-muted">
                <span class="hidden-xs">{{ mail.sentTime | fromNow }}</span>
              </div>
              <span class="clear">
                <span>{{mail.senderName}}</span>
                <small class="text-muted clear text-ellipsis">{{mail.title}}</small>
              </span>
            </a>
            <div class="panel-footer">
              <a ui-sref="app.mail.compose">
              <button class="btn btn-primary btn-addon btn-sm"><i class="fa fa-plus"></i>发布通知</button>
              </a>
            </div>
          </div>
          </div>
        </div>
      </div>
      <!-- / tasks -->
    </div>
    </div>
</div>
  <!-- / main -->
  <!-- right col -->

  <!-- / right col -->
</div>
