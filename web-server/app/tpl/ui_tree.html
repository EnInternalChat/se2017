<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="AbnTestController">
  <div class="col w-lg bg-light b-r bg-auto">
    <div class="wrapper-md">
      <button ng-click="try_async_load()" class="btn btn-default btn-block">点击更新</button>
      <div class="line b-b line-lg"></div>
      <h5>快捷操作</h5>
      <button ng-click="my_tree.select_first_branch()" class="btn btn-default btn-sm">第一个分支</button>
      <div class="m-t-sm m-b-sm">
        <button ng-click="my_tree.select_next_sibling()" class="btn btn-default btn-sm">下一个同级分支</button>
        <button ng-click="my_tree.select_prev_sibling()" class="btn btn-default btn-sm">上一个同级分支</button>
      </div>
      <div class="m-b-sm">
        <button ng-click="my_tree.select_next_branch()" class="btn btn-default btn-sm">下层分支</button>
        <button ng-click="my_tree.select_prev_branch()" class="btn btn-default btn-sm">上层分支</button>
      </div>
      <button ng-click="my_tree.select_parent_branch()" class="btn btn-default btn-sm">父部门</button>
      <div class="m-t-sm m-b-sm">
        <button ng-click="my_tree.expand_branch()" class="btn btn-default btn-sm">展开</button>
        <button ng-click="my_tree.collapse_branch()" class="btn btn-default btn-sm">缩回</button>
      </div>
      <div class="m-t-sm m-b-sm">
        <button ng-click="my_tree.expand_all()" class="btn btn-default btn-sm">展开全部</button>
        <button ng-click="my_tree.collapse_all()" class="btn btn-default btn-sm">回缩全部</button>
      </div>

      <div class="wrapper">
        <form name="label">
          <div class="input-group">
            <input type="text" class="form-control input-sm" ng-model="new_name " placeholder="新部门" required>
            <span class="input-group-btn">
              <button class="btn btn-success btn-sm" type="button" ng-click="try_adding_a_branch()" ng-disabled="label.$invalid">添加分支</button>
            </span>
          </div>
        </form>
      </div>
      <!--
      <div class="line b-b line-lg"></div>
      <button ng-click="try_adding_a_branch()" class="btn btn-success btn-sm"><i class="fa fa-fw m-r-xs fa-plus"></i> 添加分支</button>
    -->
    </div>
  </div>
  <div class="col">
    <div class="wrapper-md">
      <div class="b-a bg-light dk r r-2x">
        <span ng-if="doing_async">...loading...</span>
        <abn-tree 
          tree-data         = "my_data" 
          tree-control      = "my_tree" 
          on-select         = "my_tree_handler(branch)" 
          expand-level      = "2" 
          initial-selection = "Granny Smith"
          icon-leaf         = "fa fa-file-o"
          icon-expand       = "fa fa-plus"
          icon-collapse     = "fa fa-minus"
          >
        </abn-tree>
      </div>
    </div>
  </div>
  <div class="col">
    <div class="wrapper-md">
      <div class="alert alert-info">{{output}}</div>
    </div>
  </div>
</div>
