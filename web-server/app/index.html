  <script src="epiceditor/js/epiceditor.js"></script>
  <script src="epiceditor/js/epiceditor.min.js"></script>
  <script>

      var opts = {
          container: 'epiceditor',
          basePath: 'EpicEditor',
          clientSideStorage: true,
          localStorageName: 'epiceditor',
          useNativeFullsreen: true,
          parser: marked,
          file: {
              name: 'epiceditor',
              defaultContent: '',
              autoSave: 100
          },
          theme: {
              base: '/themes/base/epiceditor.css',
              preview: '/themes/preview/bartik.css',
              editor: '/themes/editor/epic-dark.css'
          },
          focusOnLoad: false,
          shortcut: {
              modifier: 18,
              fullscreen: 70,
              preview: 80
          }
      }
      var editor = new EpicEditor(opts).load();
      $('#Show').click(function () {
          alert(editor.getElement('previewer').body.innerHTML);
          alert(editor.getElement('editor').body.innerHTML);
      });

      $('#export').click(function  () {
          var theContent = editor.exportFile();

          alert(theContent);
      });
      $('#open').click(function  () {


          editor.importFile('a.md');

      });
  </script>
