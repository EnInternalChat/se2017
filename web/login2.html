<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>bootstrap后台登录界面代码 </title>

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/signin.css" rel="stylesheet">

</head>

<body>

<div class="signin">
	<div class="signin-head"><img src="images/head_120.png" alt="" class="img-circle"></div>
	<div>
	</div>
	<form action="index.html" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input type="hidden" name="did" value="0"/>
	<form class="form-signin" role="form">
	<div>
		<input type="text" class="form-control" placeholder="用户名" required autofocus id="login_username"/>
	</div>
	<div>
		<input type="password" class="form-control" placeholder="密码" required id="login_pwd"/>
	</div>
		<label class="checkbox input-group">
			<div class="input-group-addon">
				<input type="checkbox" value="remember-me"> 记住密码
			</div>


			<div class="input-group-addon">
				<input type="checkbox" value="remember-me"> 自动登录
			</div>
		</label>
	<div>
		<button class="btn btn-lg btn-warning btn-block" type="submit" id="login_submit">登录</button>
	</div>

	</form>
	</form>
</div>

<div style="text-align:center;margin:500px 0; font:normal 14px/24px 'MicroSoft YaHei';">

</div>
</body>
</html>
